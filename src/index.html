<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>COC Tool</title>

	<style>
		/* Create two equal columns where the right is static and the left can scroll*/
		.Container {
			height: 100%;
		}
		
		.Wrapper {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.Wrapper>div {
			height: 100%;
		}
		
		.leftColumn {
			float: left;
			width: 50%;
			height: 100%;
			overflow: auto;
			padding: 15px;
		}
		
		.rightColumn {
			float: left;
			width: 50%;
			height: 100%;
			padding: 15px;
		}
		
		/* Create variant size columns */
		.column {
		  float: left;
		  padding: 10px;
		}

		/* Clear floats after the columns */
		.row {
		  content: "";
		  display: table;
		  clear: both;
		}
		
		/* Enable scrolling for overflow info in the text area & disable resizing by user */
		textarea {
			overflow-y: scroll;
			height: 300px;
			resize: none; /* Remove this if you want the user to resize the textarea */
		}
	</style>
	
	
    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- Main Body of widgets -->
	<body>
		<!-- Container and Wrapper split the screen in 2 halves -->
		<div class="Container">
		<div class="Wrapper">
		
		<div class="leftColumn">
			<h1>CSE469 Group 5 | Chain of Custody Tool</h1>
			<hr>
			<!--Create Initial Block-->
			<h4>Create Initial Block</h4>
			<button id="initButton" type="button">Create Initial Block</button><br><br>
			
			<hr>
			<!--Verify-->
			<h4>Verify Blockchain</h4>
			<button id="verifyButton" type="button">Verify</button><br><br>
			
			<hr>
			<!--Add Evidence Item-->
			<h4>Add Evidence Item</h4>
			<div class="row">
				<div class="column">
					<label for="addCaseID">Case ID:</label><br>
					<input type="text" name="addCaseID" id="addCaseID"><br>
				</div>
				<div class="column">
					<label for="addItemID">Item ID(s):</label><br>
					<input type="text" name="addItemID" id="addItemID"><br>
					<label>(delimit multiple with commas)</label><br>
				</div>
			</div>
			<div class="row">			
				<div class="column">
					<label for="addCreatorId">Creator:</label><br>
					<input type="text" name="addCreatorId" id="addCreatorId"><br>
				</div>
				<div class="column">
					<label for="addPassword">Password:</label><br>
					<input type="text" name="addPassword" id="addPassword"><br>
				</div>
			</div>
			<button id="addCaseButton" type="button">Add Evidence Item</button><br><br>

			<hr>
			<!--Create Checkout Entry-->
			<h4>Checkout Evidence</h4>
			<div class="row">
				<div class="column">
					<label for="checkoutItemID">Item ID:</label><br>
					<input type="text" name="checkoutItemID" id="checkoutItemID"><br>
				</div>
				<div class="column">
					<label for="checkoutPassword">Password:</label><br>
					<input type="text" name="checkoutPassword" id="checkoutPassword"><br>
				</div>
			</div>
			<button id="checkoutItemButton" type="button">Create Checkout Entry</button><br><br>

			<hr>
			<!--Create Checkin Entry-->
			<h4>Checkin Evidence</h4>
			<div class="row">
				<div class="column">
					<label for="checkinItemID">Item ID:</label><br>
					<input type="text" name="checkinItemID" id="checkinItemID"><br>
				</div>
				<div class="column">
					<label for="checkinPassword">Password:</label><br>
					<input type="text" name="checkinPassword" id="checkinPassword"><br>
				</div>
			</div>
			<button id="checkinItemButton" type="button">Create Checkin Entry</button><br><br>
			
			<hr>
			<!--Remove Evidence-->
			<h4>Remove Evidence</h4>
			<div class="row">
				<div class="column">
					<label for="removeItemID">Item ID:</label><br>
					<input type="text" name="removeItemID" id="removeItemID"><br>
				</div>
				<div class="column">
					<label for="reason">Reason:</label><br>
					<select name="reason" id="reason">
						<option value="disposed">DISPOSED</option>
						<option value="destroyed">DESTROYED</option>
						<option value="released">RELEASED</option>
					</select><br>
				</div>
				<div class="column">
					<label for="owner">[If "RELEASED"] Owner:</label><br>
					<input type="text" name="owner" id="owner"><br>
				</div>
				<div class="column">
					<label for="removePassword">Password:</label><br>
					<input type="text" name="removePassword" id="removePassword"><br>
				</div>
			</div>
			<button id="removeItemButton" type="button">Remove</button><br><br>

			<hr>
			<!--Show Cases-->
			<h4>Show Cases</h4>
			<button id="showCasesButton" type="button">Show Cases</button><br><br>

			<hr>
			<!--Show Items-->
			<h4>Show Items</h4>
			<div class="row">
				<div class="column">
					<label for="showCaseID">Case ID:</label><br>
					<input type="text" name="showCaseID" id="showCaseID"><br>
				</div>
			</div>
			<button id="showItemsButton" type="button">Show Items</button><br><br>

			<hr>
			<!--Show History-->
			<h4>Show History</h4>
			<div class="row">
				<div class="column">
					<label for="historyPassword">Password:</label><br>
					<input type="text" name="historyPassword" id="historyPassword"><br>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label>[Optional Arguments]</label>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<label for="historyCaseId">Case ID:</label><br>
					<input type="text" name="historyCaseId" id="historyCaseId"><br>
				</div>
				<div class="column">
					<label for="historyItemId">Item ID:</label><br>
					<input type="text" name="historyItemId" id="historyItemId"><br>
				</div>
				<div class="column">
					<label for="historyNumEntry">Number of Entries:</label><br>
					<input type="text" name="historyNumEntry" id="historyNumEntry"><br>
				</div>
				<div class="column">
					<input type="checkbox" name="historyReverseFlag" id="historyReverseFlag">
					<label for="historyReverseFlag">Newst-to-Oldest Order</label><br>
				</div>
			</div>
			<button id="showHistoryButton" type="button">Show History</button><br><br>
		</div>
		
		<div class="rightColumn">
			<label for="textOutput">Program Output</label><br>
			<textarea readonly rows="25" cols="75" name="textOutput" id="textOutput">System has been started up successfully.</textarea><br>
		</div>
		
		</div> <!-- End Wrapper -->
		</div> <!-- End Container -->
		
	</body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="vendor/web3/dist/web3.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
	<script src="app.js"></script>
	<!-- Load the app to control the chain of custody objects -->
    
  </body>
</html>
